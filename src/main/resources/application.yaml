server:
  port: 8087

spring:
  datasource:
    url:  jdbc:postgresql://localhost:5432/ead-authUser
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true

ead:
  api:
    uri:
      course: 'http://localhost:8082'